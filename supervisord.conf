[supervisord]
logfile = log/supervisord.log
;logfile_maxbytes = 50MB        ; (max main logfile bytes b4 rotation;default 50MB)
;logfile_backups = 10           ; (num of main logfile rotation backups;default 10)
loglevel = info                ; (log level;default info; others: debug,warn,trace)
pidfile = %(here)s/log/supervisord.pid  ; (supervisord pidfile;default supervisord.pid)
nodaemon = true               ; (start in foreground if true;default false)
;minfds = 64000                 ; (min. avail startup file descriptors;default 1024)
minprocs = 200                 ; (min. avail process descriptors;default 200)

[unix_http_server]
file = var/supervisord.sock

# http://supervisord.org/configuration.html#rpcinterface-x-section-settings
[rpcinterface:supervisor]
supervisor.rpcinterface_factory = supervisor.rpcinterface:make_main_rpcinterface

[supervisorctl]
serverurl = unix://log/supervisord.sock

[program:yacron]
command = poetry run ./main.py start-cron
directory = %(here)s
stdout_logfile = %(here)s/log/yacron.log
redirect_stderr = true
autostart = true
autorestart = true

[program:web]
command = poetry run ./main.py start
directory = %(here)s
stdout_logfile = %(here)s/log/app.log
redirect_stderr = true
autostart = true
autorestart = true
